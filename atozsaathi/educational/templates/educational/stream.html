<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
        }

        /* Navbar Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        .navbar .nav-links .start-learning {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .nav-links .start-learning:hover {
            background-color: #e64a19;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px; /* To account for fixed navbar */
            padding: 20px;
        }

        .heading-section {
            padding: 0 20px; /* Same as card container */
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            margin-top: 40px;
            max-width: 1200px; /* Keep the max width to match card container */
        }

        /* Section Heading */
        .section-heading {
            font-size: 1.5rem; /* Larger size for section heading */
            font-weight: bold;
            margin-top: 3rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .section-underline {
            width: 6rem;
            height: 0.25rem;
            background-color: #10b981;
            margin-bottom: 20px;
        }

        /* Cards Section */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Default to 2 cards per row */
            gap: 20px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px;
        }

        .card {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .card-name {
            font-size: 16px;
            color: #333;
        }

        /* Mobile Styles (For devices under 768px) */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar .nav-links a {
                margin: 10px 0;
                font-size: 20px;
            }

            .navbar .menu-toggle {
                display: block;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            /* For Mobile: Display 1 card per row */
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Different Card Background Colors */
        .card:nth-child(1) {
            background-color: #f8d7da; /* Light red */
        }

        .card:nth-child(2) {
            background-color: #d4edda; /* Light green */
        }

        .card:nth-child(3) {
            background-color: #cce5ff; /* Light blue */
        }

        .card:nth-child(4) {
            background-color: #fff3cd; /* Light yellow */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
            <div class="logo">AtoZeducation</div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="heading-section">
            <h2 id="class-name" class="section-heading">Select Subject Combination</h2>
            <div class="section-underline"></div>
        </div>

        <!-- Cards Section -->
        <div class="card-container">
            <div class="card">
                <img src="arts.png" alt="Arts Icon">
                <div class="card-name">Arts</div>
            </div>
            <div class="card">
                <img src="science.png" alt="Science Icon">
                <div class="card-name">Science</div>
            </div>
            <div class="card">
                <img src="agriculture.png" alt="Agriculture Icon">
                <div class="card-name">Agriculture</div>
            </div>
            <div class="card">
                <img src="computer.png" alt="Computer Icon">
                <div class="card-name">Computer</div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Get class name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const className = urlParams.get('class') || "Select Subject Combination";
        document.getElementById('class-name').innerText = className;
    </script>
</body>
</html>
