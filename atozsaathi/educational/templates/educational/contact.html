<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Navbar Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar .logo-container img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
        }

        /* From Uiverse.io by LightAndy1 */
        .group {
            display: flex;
            line-height: 28px;
            align-items: center;
            position: relative;
            max-width: 190px;
        }

        .input {
            width: 100%;
            height: 40px;
            line-height: 28px;
            padding: 0 1rem;
            padding-left: 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: #f3f3f4;
            color: #0d0c22;
            transition: 0.3s ease;
        }

        .input::placeholder {
            color: #9e9ea7;
        }

        .input:focus,
        input:hover {
            outline: none;
            border-color: rgba(0, 48, 73, 0.4);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgb(0 48 73 / 10%);
        }

        .icon {
            position: absolute;
            left: 1rem;
            fill: #9e9ea7;
            width: 1rem;
            height: 1rem;
        }

        /* Mobile Styles (For devices under 768px) */
        @media screen and (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar .nav-links a {
                margin: 5px 0;
                font-size: 18px;
            }

            .navbar .search-container {
                margin: 10px 0;
                width: 100%;
                justify-content: center;
            }

            .navbar .menu-toggle {
                display: block;
            }

            .navbar .nav-links.active {
                display: flex;
            }
        }

        /* Contact Page Styles */
        .contact-container {
            display: block; /* Stack the sections on mobile */
            padding: 80px 20px 20px; /* Added padding top to avoid overlap with navbar */
            margin: 0 auto;
            max-width: 100%;
            box-sizing: border-box;
        }

        .contact-info, .contact-form {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2, .contact-form h2 {
            text-align: center;
            color: #333;
        }

        .contact-info p {
            text-align: left;
            color: #666;
            font-size: 16px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* For larger screens */
        @media (min-width: 768px) {
            .contact-container {
                display: flex;
                justify-content: space-between;
            }
            .contact-info, .contact-form {
                flex: 1;
                margin: 10px;
                max-width: 48%; /* Maintain some space between sections */
            }
            .contact-info {
                flex: 0.4;
            }
            .contact-form {
                flex: 0.55;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
            <div class="logo">Navbar</div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <!-- Search Bar -->
            <div class="group">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg>
                <input class="input" type="search" placeholder="Search">
            </div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Contact Us Page -->
    <div class="contact-container">
        <!-- Left Section: Contact Information -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong><br>1234 Your Business St,<br>City, State, ZIP Code</p>
            <p><strong>Phone:</strong><br>+1 (123) 456-7890</p>
            <p><strong>Email:</strong><br><a href="mailto:contact@yourwebsite.com">contact@yourwebsite.com</a></p>
            <p><strong>Follow Us:</strong></p>
            <p>Facebook: <a href="https://www.facebook.com/YourCompany">YourCompany</a></p>
            <p>Twitter: <a href="https://twitter.com/YourCompany">YourCompany</a></p>
            <p>Instagram: <a href="https://www.instagram.com/YourCompany">YourCompany</a></p>
        </section>

        <!-- Right Section: Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
